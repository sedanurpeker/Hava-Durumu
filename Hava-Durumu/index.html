<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weather</h1>
            <input type="text" id="searchBar" placeholder="Enter city name ">
            <button class="button" id="enter">+</button>
        </div>
        <div class="content">
            <div class="city">Sakarya, TR</div>
            <div class="temp">15 °C </div>
            <div class="desc">Sunny</div>
            <div class="minmax">14 °C / 19 °C </div>
            <button class="button" id="konum"> Get Location</button>
            <div class="info-txt"></div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
